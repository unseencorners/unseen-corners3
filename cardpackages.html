<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages</title>
 <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f9f9f9; color: #333; line-height: 1.6; }

    /* Navbar */
    header {
      background: #1b2735;
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #f4c542; font-size: 22px; font-weight: bold; }
    nav a { color: #fff; text-decoration: none; margin-left: 20px; font-size: 16px; }
    nav a:hover { text-decoration: underline; }
    .nav-btn {
      background: #f4c542; color: #000; font-weight: bold;
      padding: 8px 16px; border: none; border-radius: 5px;
      margin-left: 20px; cursor: pointer;
    }
    .nav-btn:hover { background: #e3b72c; }
    .lang-select {
      margin-left: 20px; padding: 6px 10px; border-radius: 5px;
      border: none; font-size: 14px; cursor: pointer;
    }

    /* Packages Section */
    .packages {
      padding: 50px;
      text-align: center;
    }
    .packages h2 { font-size: 28px; margin-bottom: 30px; }
    .package-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-body { padding: 15px; text-align: left; }
    .card-body h3 { font-size: 20px; margin-bottom: 8px; }
    .card-body p { font-size: 15px; color: #555; }

    /* Footer */
    footer {
      text-align:center;
      padding: 30px;
      color: #555;
      background: #f3f3f8;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    /* ===================== */
    /*   RESPONSIVE QUERIES  */
    /* ===================== */

    /* Navbar responsive */
    @media (max-width: 768px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { display: flex; flex-direction: column; width: 100%; margin-top: 10px; }
      nav a, .nav-btn, .lang-select { margin: 8px 0; font-size: 16px; }
    }

    /* Packages responsive */
    @media (max-width: 768px) {
      .packages { padding: 30px 20px; }
      .packages h2 { font-size: 22px; }
      .package-list { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .package-list { grid-template-columns: 1fr; }
      .card-body h3 { font-size: 18px; }
      .card-body p { font-size: 14px; }
    }

    /* Footer responsive */
    @media (max-width: 768px) {
      footer { padding: 20px; font-size: 14px; }
    }
</style>

</head>
<body>

  <!-- Navbar -->
  <header>
    <h1 id="site-title">Unseen Corners</h1>
    <nav>
      <a href="index.html" id="nav-home"><b>Home</b></a>
      <a href="about.html" id="nav-about"><b>About</b></a>
      <a href="contact.html" id="nav-contact"><b>Contact</b></a>
      <a href="https://chatgpt.com/" id="nav-chatBot"><b>Chat Bot</b></a>
      <button class="nav-btn" id="book-btn"><b>Book Now</b></button>
      <button class="nav-btn" id="Login-btn" onclick="window.location.href='log14.html'"><b>Login</b></button>

      <select class="lang-select" id="language-select" onchange="changeLanguage()">
        <option value="en"><b>English</b></option>
        <option value="hi"><b>हिन्दी</b></option>
        <option value="te"><b>తెలుగు</b></option>
      </select>
    </nav>
  </header>

  <!-- Packages Section -->
  <section class="packages">
    <h2 id="packages-title">Popular Packages</h2>
    <div class="package-list">

      <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Goa Beaches">
        <div class="card-body">
          <h3 id="pkg1-title">Goa Beaches</h3>
          <p id="pkg1-price">3 Nights | ₹15,000</p>
        </div>
      </div>

      <div class="card">
        <img src="https://cdn.britannica.com/05/58605-050-86F58113/Annapurna-massif-village-Nepal.jpg" alt="Himalayan Trek">
        <div class="card-body">
          <h3 id="pkg2-title">Himalayan Trek</h3>
          <p id="pkg2-price">5 Nights | ₹25,000</p>
        </div>
      </div>

      <div class="card">
        <img src="https://res.cloudinary.com/jerrick/image/upload/c_scale,f_jpg,q_auto/64ca35310384d0001dffee86.jpg" alt="Jaipur Heritage">
        <div class="card-body">
          <h3 id="pkg3-title">Jaipur Heritage</h3>
          <p id="pkg3-price">2 Nights | ₹10,000</p>
        </div>
      </div>

      <div class="card">
        <img src="https://mystreal.com/_next/image/?url=%2Ftemple%2Ftirupati-temple%2Ftirupati-devastanam.webp&w=3840&q=75" alt="Tirupati Temple">
        <div class="card-body">
          <h3 id="pkg4-title">Tirupati</h3>
          <p id="pkg4-price">2 Nights | ₹5,000</p>
        </div>
      </div>

      <div class="card">
        <img src="https://cdn.99pandit.com/images/blogsimg/Meenakshi-Amman-Temple-in-Madurai-1.webp" alt="Madurai Temple">
        <div class="card-body">
          <h3 id="pkg5-title">Madurai</h3>
          <p id="pkg5-price">3 Nights | ₹15,000</p>
        </div>
      </div>

    </div>
  </section>
   <script>
  const translations = {
    en: {
      siteTitle: "Unseen Corners",
      navHome: "Home",
      navAbout: "About",
      navContact: "Contact",
      navChatBot: "Chat Bot",
      navBookNow: "Book Now",
      navLogin: "Login",
      packagesTitle: "Popular Packages",
      pkg1: { title: "Goa Beaches", price: "3 Nights | ₹15,000" },
      pkg2: { title: "Himalayan Trek", price: "5 Nights | ₹25,000" },
      pkg3: { title: "Jaipur Heritage", price: "2 Nights | ₹10,000" },
      pkg4: { title: "Tirupati", price: "2 Nights | ₹5,000" },
      pkg5: { title: "Madurai", price: "3 Nights | ₹15,000" }
    },
    hi: {
      siteTitle: "अनसीन कॉर्नर्स",
      navHome: "होम",
      navAbout: "के बारे में",

      navChatBot: "चैट बॉट",

      pkg3: { title: "जयपुर हेरिटेज", price: "2 रातें | ₹10,000" },
      pkg4: { title: "तिरुपति", price: "2 रातें | ₹5,000" },
      pkg5: { title: "मदुरै", price: "3 रातें | ₹15,000" }
    },
    te: {

      navHome: "హోమ్",

    }
  };

  function changeLanguage() {
    const lang = document.getElementById("language-select").value;
    const t = translations[lang];

    document.getElementById("site-title").innerText = t.siteTitle;
    document.getElementById("nav-home").innerText = t.navHome;
    document.getElementById("nav-about").innerText = t.navAbout;
    document.getElementById("nav-contact").innerText = t.navContact;
    document.getElementById("nav-chatBot").innerText = t.navChatBot;
    document.getElementById("book-btn").innerText = t.navBookNow;
    document.getElementById("Login-btn").innerText = t.navLogin;
    document.getElementById("packages-title").innerText = t.packagesTitle;
    document.getElementById("pkg1-title").innerText = t.pkg1.title;
    document.getElementById("pkg1-price").innerText = t.pkg1.price;
    document.getElementById("pkg2-title").innerText = t.pkg2.title;
    document.getElementById("pkg2-price").innerText = t.pkg2.price;
    document.getElementById("pkg3-title").innerText = t.pkg3.title;
    document.getElementById("pkg3-price").innerText = t.pkg3.price;
    document.getElementById("pkg4-title").innerText = t.pkg4.title;
    document.getElementById("pkg4-price").innerText = t.pkg4.price;

  }
</script>


</body>
</html>
