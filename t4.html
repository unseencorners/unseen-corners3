<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }

    .bot-message {
      background-color: #e1f5fe;
      text-align: left;
      align-self: flex-start;
    }

    .user-message {
      background-color: #c8e6c9;
      text-align: right;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    button {
      border: none;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        height: 90vh;
      }
      .chat-box {
        height: 75%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">Hello! I am your chatbot. How can I assist you today?</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('send-button');
    const userInputField = document.getElementById('user-input');

    sendBtn.addEventListener('click', sendMessage);
    userInputField.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const userInput = userInputField.value.trim();
      if (userInput === '') return;

      // Display user message
      displayMessage(userInput, 'user');

      // Bot response
      setTimeout(() => {
        const botResponse = getBotResponse(userInput);
        displayMessage(botResponse, 'bot');
      }, 800);

      userInputField.value = '';
    }

    function displayMessage(message, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + (sender === 'bot' ? 'bot-message' : 'user-message');
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
    }

    function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.includes("weather")) return "Sorry, I can't check the weather yet üå¶Ô∏è.";
      if (input.includes("time")) return "I don‚Äôt wear a watch, but your system clock does ‚è∞.";
      if (input.includes("date")) return "Hmm‚Ä¶ maybe you should ask someone special üòâ.";

      const responses = {
        "hi": "Hello! How can I assist you?",
        "hello": "Hey there! üëã",
        "how are you?": "I'm just a bot, but thanks for asking!",
        "bye": "Goodbye! Have a great day! üëã",
        "what is your name?": "I am a simple chatbot created for demonstration purposes.",
        "help": "Sure! I can respond to greetings, 'time', 'weather', or 'bye'."
      };
      return responses[input] || "I'm sorry, I don't understand that ü§ñ.";
    }
  </script>
</body>
</html>
