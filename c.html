<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Unseen Corners</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { line-height: 1.6; background: #fff; color: #333; }

    /* Navbar */
    header {
      background: #1b2735;
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { color: #f4c542; font-size: 22px; font-weight: bold; }
    nav a {
      color: #fff; text-decoration: none; margin-left: 20px; font-size: 16px;
    }
    nav a:hover { text-decoration: underline; }
    .nav-btn {
      background: #f4c542; color: #000; font-weight: bold;
      padding: 8px 16px; border: none; border-radius: 5px;
      margin-left: 20px; cursor: pointer;
    }
    .nav-btn:hover { background: #e3b72c; }
    .lang-select {
      margin-left: 20px; padding: 6px 10px; border-radius: 5px;
      border: none; font-size: 14px; cursor: pointer;
    }

    /* Contact Hero with background */
    .contact-hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: #333;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }
    .overlay-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .overlay-box h2 { font-size: 32px; margin-bottom: 15px; }
    .overlay-box p { font-size: 18px; margin-bottom: 15px; }

    /* Map box */
    .map-box {
      background: #ddd;
      height: 150px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      margin: 20px auto;
    }

    /* Contact Form */
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    form textarea { resize: none; }
    form button {
      background: #f4c542;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #e3b72c;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px;
      color: #789;
      background: #f3f3f8;
      border-top: 1px solid #ddd;
    }

    /* üåê Media Queries */

    /* Tablets */
    @media (max-width: 1024px) {
      header { flex-direction: column; text-align: center; }
      nav { margin-top: 10px; }
      .contact-hero { padding: 60px 30px; }
      .overlay-box h2 { font-size: 26px; }
      .overlay-box p { font-size: 16px; }
    }

    /* Mobiles */
    @media (max-width: 768px) {
      nav a, .nav-btn, .lang-select {
        display: block;
        margin: 10px auto;
      }
      .contact-hero { padding: 40px 15px; }
      .overlay-box { padding: 25px; }
      .overlay-box h2 { font-size: 22px; }
      .overlay-box p { font-size: 14px; }
      .map-box { height: 120px; }
      form input, form textarea, form button {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* Extra Small Mobiles */
    @media (max-width: 480px) {
      header h1 { font-size: 18px; }
      .overlay-box h2 { font-size: 20px; }
      .overlay-box p { font-size: 13px; }
      .map-box { height: 100px; }
    }
  </style>
